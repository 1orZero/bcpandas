repos:
-   repo: https://github.com/psf/black
    rev: stable
    hooks:
    - id: black
      language_version: python3
-   repo: https://github.com/pycqa/pylint
    rev: pylint-2.4.4
    hooks:
    - id: pylint
      args:
        - --rcfile=./.pylintrc
        - --disable=R,C,import-error,logging-format-interpolation
